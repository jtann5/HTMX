<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interplanetary Technologies</title>
    <link rel="icon" type="image/x-icon" href="../static/images/logo.png">
    <link href="{{ url_for('static', filename='css/index.css') }}" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
    <style>
        #tabs button[aria-selected="true"] {
            border: 1px solid black;
            background-color: lightskyblue; 
        }

        #tabs {
            display: flex;
            background-color: white;
            padding-left: 2%;
            padding-right: 2%;
            text-decoration: none;
            width: 50%;
        }

        #tabs button {
            flex: 1;
            background-color: white;
            border: 2px solid white;
            justify-content: center;
            text-align: center;
            font-size: .9em;
            border-radius: .12rem;
            box-sizing: border-box;
            margin: 1px;
            text-decoration: none;
        }

        #tabs button:hover {
            background-color: lightskyblue;
            border: 1px solid black;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div hx-get="/elements/header?page=projects" hx-trigger="load" hx-swap="outerHTML"></div>
    <div id="page">
        <div id="tabs" hx-target="#tab-contents" role="tablist" _="on htmx:afterOnLoad set @aria-selected of <[aria-selected=true]/> to false tell the target take .selected set @aria-selected to true">
            <button role="tab" aria-controls="tab-content" aria-selected="true" hx-get="/tab1" hx-trigger="click">Chem-E Car 2023</button>
            <button role="tab" aria-controls="tab-content" aria-selected="false" hx-get="/tab2" hx-trigger="click">Rocket Skateboard</button>
            <button role="tab" aria-controls="tab-content" aria-selected="false" hx-get="/tab3" hx-trigger="click">Rocket Pie 2.0</button>
            <button role="tab" aria-controls="tab-content" aria-selected="false" hx-get="/tab4" hx-trigger="click">Rocket Pie 1.0</button>
        </div>
        <div id="tab-contents" role="tabpanel" hx-get="/tab1" hx-trigger="load"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const tabs = document.querySelectorAll('[role="tab"]');
                tabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        tabs.forEach(t => t.setAttribute('aria-selected', 'false'));
                        tab.setAttribute('aria-selected', 'true');
                    });
                });
            });
        </script>
    </div>

    <div hx-get="/elements/footer" hx-trigger="load" hx-swap="outerHTML"></div>
</body>
</html>
