<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interplanetary Technologies</title>
    <link rel="icon" type="image/x-icon" href="../static/images/logo.png">
    <link href="{{ url_for('static', filename='css/index.css') }}" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
</head>
<body>
    <div id="image">
        <img src="{{ url_for('static', filename='images/shorterBanner.png') }}">
    </div>
    <div id="container">
        <div id="tabs" hx-target="#tab-contents" role="tablist" _="on htmx:afterOnLoad set @aria-selected of <[aria-selected=true]/> to false tell the target take .selected set @aria-selected to true">
            <button role="tab" aria-controls="tab-content" aria-selected="false" id="changeUrlButton1">Home</button>
            <script>
                document.getElementById('changeUrlButton1').addEventListener('click', function() {
                    var newUrl = '/';
                    window.location.href = newUrl;
                });
            </script>
            <button role="tab" aria-controls="tab-content" aria-selected="true" id="changeUrlButton">Store</button>
            <script>
                document.getElementById('changeUrlButton').addEventListener('click', function() {
                    var newUrl = '/store';
                    window.location.href = newUrl;
                });
            </script>
            <button role="tab" aria-controls="tab-content" aria-selected="false" id="changeUrlButton2">Projects</button>
            <script>
                document.getElementById('changeUrlButton2').addEventListener('click', function() {
                    var newUrl = '/';
                    window.location.href = newUrl;
                });
            </script>
            <button role="tab" aria-controls="tab-content" aria-selected="false" id="changeUrlButton3">About</button>
            <script>
                document.getElementById('changeUrlButton3').addEventListener('click', function() {
                    var newUrl = '/';
                    window.location.href = newUrl;
                });
            </script>
        </div>
        <div id="tab-contents" role="tabpanel" hx-get="{{content}}" hx-trigger="load"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const tabs = document.querySelectorAll('[role="tab"]');
                tabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        tabs.forEach(t => t.setAttribute('aria-selected', 'false'));
                        tab.setAttribute('aria-selected', 'true');
                    });
                });
            });
        </script>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 
    <div id="htmx">
        <!-- The htmx logo triggering confirmation -->
        <p>Website powered by 
            <a href="#" id="htmx-logo">
                <img src="{{ url_for('static', filename='images/htmx.jpg') }}" hx-get="/confirmation" hx-trigger="click">
            </a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Event listener for htmx logo click
        document.getElementById('htmx-logo').addEventListener('click', function(event) {
            event.preventDefault(); // Prevents the default link behavior
            
            // Show the confirmation dialogue
            Swal.fire({
                title: 'Confirm',
                text: 'Do you want to continue?',
                showCancelButton: true,
                confirmButtonText: 'Yes',
                cancelButtonText: 'No',
            }).then((result) => {
                if (result.isConfirmed) {
                    // If confirmed, proceed to redirect
                    window.location.href = 'https://htmx.org/'; // Replace with your URL
                } else {
                    // Handle if 'No' is clicked
                    // Optional: You can add specific actions here if needed
                }
            });
        });
    </script>


    <div id="footer">
        <hr>
        <div id="left">
            <a href="mailto:technologiesinterplanetary@gmail.com"><img src="{{ url_for('static', filename='images/logo.png') }}"></a>
            <p>Contact Us: <a href="mailto:technologiesinterplanetary@gmail.com">technologiesinterplanetary@gmail.com</a></p>
            
        </div>
        <div id="right">
            <a href="https://www.youtube.com/@interplanetarytechnologies"><img src="{{ url_for('static', filename='images/youtubeicon.png') }}"></a>
        </div>
    </div>
    <div id="copyright"><hr>Interplanetary Technologies Â©</div>
</body>
</html>
